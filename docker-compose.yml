services:
  backend:
    build: ./backend
    container_name: voxely_backend
    expose:
      - "25401"
    volumes:
      - ./backend/servers:/app/servers
      - ./backend/logs:/app/logs
      - ./backend/.env:/app/.env
    restart: unless-stopped
  frontend:
    build: ./frontend
    container_name: voxely_frontend
    ports:
      - "${HOST_PORT:-3000}:3000"
    depends_on:
      - backend
    restart: unless-stopped
